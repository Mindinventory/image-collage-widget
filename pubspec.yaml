name: image_collage_widget
description: A flutter package, that lets you create 11 different types of modern photomontage which allows selecting images from photo library and taking new pictures with the camera.
version: 1.0.0
author: Shakti S.P Swain<shakti.swain.mi@gmail.com>
homepage: https://github.com/Mindinventory/image-collage-widget.git

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_staggered_grid_view: ^0.4.1
  flutter_bloc: ^8.0.0
  file_manager: ^1.0.0
  file_picker: ^4.3.0
  permission_handler: ^8.3.0
  image_picker: ^0.8.4+4
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

